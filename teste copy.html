    <script>
        let lista_geral = []

        function cadastrarTurma(codigo,nome){
            for (elemento of lista_geral){
                if (elemento.codigoTurma == codigo){
                    return ("Não foi possivel cadastrar a turma!")
                }
            }
            let turma = new Turma(codigo,nome)
            lista_geral.push(turma)
            armazenarValores()
        }

        class Turma{
            alunos = []
            constructor(codigoTurma, nomeTurma){
                this.codigoTurma = codigoTurma
                this.nomeTurma = nomeTurma
            }
            cadastrarAluno(aluno){
                for (let estudante of this.alunos){
                    if (estudante.matricula == aluno.matricula){
                        return("Não é possivel cadastrar o aluno!")
                    }
                }
                this.alunos.push(aluno)
                return("Deu certo!")
            }
            removerAluno(matriculaAluno){
                for (let x = 0; x<(this.alunos.length); x+=1){
                    if (matriculaAluno == this.alunos[x].matricula){
                        this.alunos.splice(x,1)
                        return ("Deu certo!")
                    }
                }
                return ("Não foi possivel remover o aluno!")
            }
        }

        class Aluno{
            constructor(matricula,nome){
                this.matricula = matricula
                this.nome = nome
            }
        }

        if (!localStorage.getItem("listaTurmas")) {            
            armazenarValores()
        } 

        function armazenarValores() {
            localStorage.setItem("listaTurmas", JSON.stringify(lista_geral))
        }
