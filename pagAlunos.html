<script type="module">

    import { Turma } from './js/turma.js'

    let timer = setTimeout(criarInst, 1)

    let input4 = document.querySelector(".telefoneinput")
    let input5 = document.querySelector(".n1")

    let input7 = document.querySelector(".n3")
    window.addEventListener("load", () => {
        let query = new URLSearchParams(location.search)
        let matricula = query.get("matricula")
        let turma = JSON.parse(localStorage.getItem("listaTurmas"))

        for (let x of classesInitTurma){
            console.log(x)
            for (let aluno of x.alunos){
                if (aluno.matricula == matricula){
                    console.log(aluno.matricula)
                    document.querySelector(".matricula").textContent = aluno.matricula
                    document.querySelector(".nome").textContent = aluno.nome
                    document.querySelector(".email").textContent = aluno.email
                    document.querySelector(".telefone").textContent = aluno.telefone
                    document.querySelector(".media").textContent = aluno.media
                    document.querySelector(".nota1").textContent = aluno.nota[0]
                    document.querySelector(".nota2").textContent = aluno.nota[1]
                    document.querySelector(".nota3").textContent = aluno.nota[2]

                    input1.value = aluno.matricula
                    input2.value = aluno.nome
                    input3.value = aluno.email
                    input4.value = aluno.telefone
                    input5.value = aluno.nota[0]
                    input6.value = aluno.nota[1]
                    input7.value = aluno.nota[2]
                }
            }}
        })
    
    let botao = document.querySelector("button")

    botao.addEventListener("click", (event) => {
        let par = document.querySelector(".matricula").textContent
        let turma2 = JSON.parse(localStorage.getItem("listaTurmas"))
        let contador = -1
        for (let x of classesInitTurma) {
            contador+=1
            for (let i = 0; i < x.alunos.length; i++) {
                if (x.alunos[i].matricula == par) {
                    x.alunos[i].nome = input2.value
                    x.alunos[i].email = input3.value
                    x.alunos[i].telefone = input4.value
                    x.alunos[i].nota = classesInitAlunos[contador][i].cadastraNotas(input5.value,input6.value,input7.value)
                    x.alunos[i].media = classesInitAlunos[contador][i].calculaMedia()
                    armazenarValores(classesInitTurma)

        }
    )
